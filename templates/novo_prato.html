{% extends 'template.html' %}
{% block conteudo %}
<form action={{url_for('criar_prato')}} method="post">
    <fieldset>
        <div class="form-group">
            <label for="nome" class="text-light h4">Prato</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="proteina" class="text-light h4">Proteína</label>
            <input type="text" id="proteina" name="proteina" class="form-control">
        </div>
        <div class="form-group">
            <label for="peso" class="text-light h4">Peso</label>
            <input type="text" id="peso" name="peso" class="form-control">
        </div>
        <div class="form-group">
            <label for="origem" class="text-light h4">Culinária</label>
            <input type="text" id="culinaria" name="culinaria" class="form-control">
        </div>
        <p></p>
        <button type="submit" class="btn btn-secondary btn-lg">Salvar</button>
    </fieldset>
</form>
<form method="post" action="{{url_for('intermediaria')}}">
  <p></p>
  <input type="hidden" name="nova_tela" value="index">
  <button type="submit" class="btn btn-secondary btn-lg">Voltar</button>
</form>
{% endblock %}
